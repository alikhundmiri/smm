{% extends 'base.html' %}
{% load static from staticfiles %}

{% block head_extra %}
<link href="{% static 'login/css/signin.css' %}" rel="stylesheet">
{% endblock %}
{% block content_2 %}
<div style="margin-top: 100px"></div>

<div id="page-content-wrapper">
	<div class="container-fluid text-center">
		<div class="row">
			<div class="col-lg-12 col-md-12">
				<div class="row">
					<div class="col-lg-12">
						<h2 class="form-signin-heading">
							Welcome!<br>
							<small>Are you ready to {{nbar}}</small>
						</h2>
					</div>
				</div>
				<div class="row">
					<div class="col-mg-8">
						<form class="form-signin" method='POST' action='' enctype='multipart/form-data'>{% csrf_token %}
							<br>
							{{ form }}
							<!-- <div class="checkbox">
								<label>
									<input type="checkbox" value="remember-me"> Remember me
								</label>
							</div> -->
							<br>
							<input type='submit' class='btn btn-lg btn-primary btn-block' name='next' value='{{ nbar }}'/>
						</form>
					</div>
				</div> <!-- /container -->
			</div>
			<div class="col-lg-3 col-md-3"></div>
		</div>
	</div>
</div>
<div style="margin-top: 100px"></div>

<!-- /#page-content-wrapper -->
{% endblock %}
